<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<nav class="navbar fixed-top flex-md-nowrap p-0">
    <a class="navbar-brand layout-left mr-0 text-warning font-italic" href="index.html">
        <img src="assets/imgs/logo.svg" alt="logo" height="36px">
        Photo Store
    </a>
    <ul class="navbar-nav px-4 flex-row">
        <li class="nav-item text-nowrap mr-3">
            <div class="navbar-text">example@example.com</div>
        </li>
        <li class="nav-item text-nowrap">
            <a class="nav-link" id="logout" href="login.html">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="d-flex">
        <!--Left Navbar Area-->
        <nav class="layout-left sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="size-management.html">Size Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="frame-management.html">Frame Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="order-management.html">Order Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart-management.html">Cart Management</a></li>
                    <li class="nav-item nav-active"><a class="nav-link" href="admin-management.html">Admin Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="user-management.html">User Management</a></li>
                </ul>
            </div>
        </nav>

        <!--Right Content Area-->
        <main role="main" class="layout-right container-fluid">

            <div class="border-bottom mb-4 pt-3 pb-2">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                    <h1 class="h2">Create New Admin</h1>
                </div>
            </div>

            <form class="needs-validation" novalidate action="admin-management.html">

                <div class="row">
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="input-name">Full Name</label>
                        <input type="text" class="form-control no-bdr " id="input-name" name="full_name"
                               placeholder="" value=""/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="input-email">Email</label>
                        <input type="email" class="form-control no-bdr " id="input-email" name="email"
                               placeholder="" value=""/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="input-password">Password</label>
                        <input type="password" class="form-control no-bdr " id="input-password" name="password"
                               placeholder="" value=""/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="input-repeat-password">Repeat Password</label>
                        <input type="password" class="form-control no-bdr " id="input-repeat-password" name="repeat_password"
                               placeholder="" value=""/>
                    </div>
                </div>



                <hr class="mb-4">

                <button class="btn btn-primary no-bdr" type="submit">Submit</button>
                <a href="admin-management.html" class="btn btn-link">Cancel</a>
            </form>
        </main>

    </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
